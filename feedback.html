<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style type="text/css">
        

        .su{
            color: red
        }
        .a{
            background-color: rgb(227,231,234);
        }

    </style>

    <title>Feedback Form</title>
  </head>
  <body>
        <div style="background-color: rgb(227,231,234)">

        <div class="justify-content-center fixed-top">
            <h1 align="center" style="background-image: linear-gradient(to right,#17F7E9,#17F8A6,#17F7E9); color: red">Welcome to Feedback Form <i class="fa fa-comments" aria-hidden="true"></i></h1>
        </div>
        <br/>
        
        <div class="container-fluid ">

                <div class="justify-content-center row pt-5">
                    <label> Name <br> <span ><input type="text" size="40" class="form-control"></span> </label>
                </div>
                <div class="justify-content-center row">
                    <label> E-mail <br> <span><input  type="email" size="40" class="form-control"></span> </label>  
                </div>
                <div class="justify-content-center row">
                    <label> Batch <sup class="su"> * </sup> <br/> <span ><input  type="text" required="required"; size="40" class="form-control"></span> </label>
                </div>
                <div class="justify-content-center row ">
                    <label> course <sup class="su"> * </sup> <br/> <span ><input type="text" required="required" size="40" class="form-control"></span> </label>
                </div>
                <div class="justify-content-center row">
                    <label>Who/What do you want to feedback too ? <br/> <span><select style="width: 340px" class="form-control"><option>College</option><option>Campus</option><option>Infrastructure</option><option>Library</option><option>Principal</option><option>HOD</option><option>Professor</option><option>Others</option></select></span></label>
                </div>
                <div class="justify-content-center row">
                    <label >Department <sup class="su"> * </sup><br/> <span><select required="required" style="width: 340px" class="form-control"><option>Master Degree</option><option disabled="disabled">--Under Graduate--</option><option>Computer</option><option>Civil</option><option>Mechanical</option><option>Electrical</option><option>Diploma</option></select></span></label>
                </div>
                <div class="justify-content-center row">
                    <label>Which Prof. do you want to give an feedback? <sup class="su"> *</sup> <br/> <span><input placeholder="Prof. Name" type="text" size="40" class="form-control" required="required" name=""></span></label>
                </div>
                <div class="justify-content-center row">
                    <label> Has Teacher covered entire Syllabus of GTU ? <br/> <span><select style="width: 340px" class="form-control"><option>Yes</option><option>No</option></select> </span> </label>
                </div>
                <div class="justify-content-center row">
                    <label> They provided helpful and real time example ?<br/> <span><select style="width: 340px" class="form-control"><option>Yes</option><option>No</option></select> </span> </label>
                </div>
                <div class="justify-content-center row">
                    <label style="width: 340px">Interaction and Q&A Session <br/> <span ><input type="text" required="required"; size="40" class="form-control"></span> </label>
                </div>
                <div class="justify-content-center row">
                    <label style="width: 340px">Teaching Method <br/> <span><input  type="radio" name="T_m"> Poor <input type="radio" name="T_m"> Fair <input type="radio" name="T_m"> Average <input type="radio" name="T_m"> Good <input type="radio" name="T_m"> Excellent </span></label>
                </div>
                <div class="justify-content-center row">
                    <label style="width: 340px">Prectical Demostration<br/> <span><input  type="radio" name="P_d"> Poor <input type="radio" name="P_d"> Fair <input type="radio" name="P_d"> Average <input type="radio" name="P_d"> Good <input type="radio" name="P_d"> Excellent </span></label>
                </div> 
                <div class="justify-content-center row">
                    <label> Remarks <sup class="su"> * </sup> <br/> <textarea required="required" rows="4" class="form-control" cols="42"></textarea></label>
                </div>
                <div class="justify-content-center row"> 
                    <a href="tk.html">
                    <button type="Submit" class="btn btn-primary">Submit</button>
                    </a>
                </div>  
        </div>

</div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
