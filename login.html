<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Log in Page</title>

    <style type="text/css">
    .a{
      background-image: url('login.png');
      height: 750px;
      width: 100%;
    }
    .su{
      background-color: lightblue; 
    }
      

    </style>
</head>
<body>
  <div class="a container-fluid">
      <img src="user.png" style="display: block; width: 10%" class="mx-auto mt-5">        
        <div style="width: 30%" class="mx-auto"><hr/>
        </div>
        <div style="width: 22% " class="mx-auto"><h1 style="color: blue">Student Login Panel</h1>
        </div>
        <br/>
      <form action="feedback.html">
        <div class="col-md-3 mx-auto">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-user" style="font-size: 25px"></i>
              </div>
            </div>
            <input type="text" class="form-control" required  id="inlineFormInputGroup" placeholder="Username">
          </div>
        </div><br/>
       <div class="col-md-3 mx-auto">
          <label class="sr-only" for="inlineFormInputGroup">passcode</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-key" style="font-size: 18px"></i>
                </div>
            </div>
            <input type="password" required oninvalid="this.setCustomValidity('Please Enter Your Passcode')"  class="form-control" id="inlineFormInputGroup" placeholder="Passcode">
          </div>
        </div><br/><br/>
        <div class="row justify-content-center">
          <div class="row"> 
            <div class="col-md-2"> 
              <a href="s_c.html">
               <button type="submit" class="btn btn-lg btn-outline-primary">Login</button>
              </a>
            </div>
           
          </div>
        </div>
      </form>
    </div>
    
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
